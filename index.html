function getDeletedPosts() {
    return JSON.parse(localStorage.getItem('deletedPosts') || '[]');
}

function saveDeletedPosts(deleted) {
    localStorage.setItem('deletedPosts', JSON.stringify(deleted));
}

function deletePost(file) {
    const deleted = getDeletedPosts();
    if (!deleted.includes(file)) {
        deleted.push(file);
        saveDeletedPosts(deleted);
    }
    renderPosts();
}

function restorePost(file) {
    const deleted = getDeletedPosts();
    const index = deleted.indexOf(file);
    if (index > -1) {
        deleted.splice(index, 1);
        saveDeletedPosts(deleted);
    }
    renderPosts();
}

function toggleShowDeleted() {
    const list = document.getElementById('postList');
    const checkbox = document.getElementById('showDeleted');
    if (checkbox.checked) {
        list.classList.add('show-all');
    } else {
        list.classList.remove('show-all');
    }
}

function renderPosts() {
    const list = document.getElementById('postList');
    const deleted = getDeletedPosts();

    const activeCount = posts.filter(p => !deleted.includes(p.file)).length;
    document.getElementById('count').textContent = activeCount;

    if (posts.length === 0) {
        list.innerHTML = '<li class="empty-state">No posts yet</li>';
        return;
    }

    list.innerHTML = posts.map(post => {
        const isDeleted = deleted.includes(post.file);
        return `
            <li class="post-item ${isDeleted ? 'deleted' : ''}">
                <a href="${post.file}">${post.title}</a>
                ${isDeleted
                    ? `<button class="restore-btn" onclick="restorePost('${post.file}')">restore</button>`
                    : `<button class="delete-btn" onclick="deletePost('${post.file}')">posted</button>`
                }
            </li>
        `;
    }).join('');
}
