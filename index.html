<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boing Boing Posts</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            color: #222;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .post-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            gap: 12px;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-item a {
            flex: 1;
            color: #0066cc;
            text-decoration: none;
            font-size: 15px;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        .empty-state {
            color: #666;
            font-style: italic;
            padding: 20px 0;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .show-deleted {
            font-size: 13px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }
        .show-deleted input {
            margin-right: 4px;
        }
        .deleted {
            display: none;
        }
        .show-all .deleted {
            display: flex;
            opacity: 0.5;
        }
        .show-all .deleted a {
            text-decoration: line-through;
        }
        .restore-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .restore-btn:hover {
            background: #45a049;
        }
        .count {
            font-size: 13px;
            color: #666;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>
    Boing Boing Posts
    <span class="count" id="count">0</span>
</h1>
<p class="subtitle">Click to preview, delete when posted</p>

<div class="controls">
    <label class="show-deleted">
        <input type="checkbox" id="showDeleted" onchange="toggleShowDeleted()">
        Show posted articles
    </label>
</div>

<ul class="post-list" id="postList">
    <!-- Posts will be inserted here by JavaScript -->
</ul>

<script>
// List of all post files - update this when adding new posts
const posts = [
    // New posts
    { file: 'post-chewing-gum-brain.html', title: 'Scientists still can\'t explain why chewing gum helps you focus' },
    { file: 'post-dymaxion-sleep.html', title: 'Buckminster Fuller\'s 1943 sleep hack: two hours a day in half-hour naps' },
    { file: 'post-tinylvt.html', title: 'This tool lets communities auction shared resources and split the proceeds' },
    { file: 'post-iceberg-a23a.html', title: 'Antarctica\'s oldest iceberg is turning blue and about to disintegrate' },
    { file: 'post-noem-impeachment.html', title: 'House Democrats warm to impeaching Kristi Noem after ICE shootings' },
    // WP Pending Posts (copy edited)
    { file: 'post-gmail-gemini.html', title: 'Gmail set to become even more intrusive' },
    { file: 'post-iran-trump.html', title: 'While Iran\'s people riot Trump stays quiet' },
    { file: 'post-sheep-supermarket.html', title: 'Wayward sheep invade German supermarket' },
    { file: 'post-nasa-iss-evacuation.html', title: 'NASA to medically evacuate astronaut from the ISS' },
    { file: 'post-girl-scout-cookies.html', title: 'It\'s Girl Scout Cookie time! Buy from trans and nonbinary scouts' },
    { file: 'post-mama-odie-opossum.html', title: 'Blind rescue opossum is surrogate mom to over twenty orphans' },
    // Previous posts
    { file: 'post-iran-protests.html', title: 'Iran\'s Supreme Leader threatens protesters as death toll reaches 62' },
    { file: 'post-bodega-cats.html', title: 'Bodega Cats documents the hard-working felines of New York convenience stores' },
    { file: 'post-qanon-shaman-governor.html', title: 'The QAnon Shaman is running for governor of Arizona' },
    { file: 'post-razer-motoko-headphones.html', title: 'Razer\'s AI headphones will tell you what\'s in the book you\'re already reading' },
    { file: 'post-gary-lachman.html', title: 'From Blondie\'s bass player to occult author: the two lives of Gary Lachman' },
    { file: 'post-att-roaming-bill.html', title: 'AT&T customer gets $19,500 roaming bill for two days of accidental data use' },
    { file: 'post-tomkins-centenarian.html', title: 'A New Yorker writer kept a journal of his 100th year' },
    { file: 'post-sugar-industry-papers.html', title: 'The sugar industry paid Harvard scientists to blame fat for heart disease' },
    { file: 'post-public-domain-2026.html', title: 'The Maltese Falcon, As I Lay Dying, and Miss Marple are now free to read' },
    { file: 'post-professor-charlie-kirk.html', title: 'Professor fired for sharing Charlie Kirk headline gets $500K and his job back' },
    { file: 'post-polymarket-venezuela.html', title: 'Polymarket refuses to pay $10.5 million in Venezuela "invasion" bets' },
    { file: 'post-puckle-gun.html', title: 'The 1718 gun with square bullets to "convince the Turks of Christian civilization"' },
    { file: 'post-2020s-slang.html', title: 'Wikipedia\'s attempt to document "skibidi," "rizz," and "brainrot"' },
    { file: 'post-dimples-of-venus.html', title: 'The anatomical term for those lower back dimples, named after Venus' },
    { file: 'post-lottery-every-second.html', title: 'This site plays the lottery every second so you can watch yourself lose' },
    { file: 'post-montague-bridge.html', title: 'Melbourne\'s truck-eating bridge remains undefeated' },
    { file: 'post-bendy-banana.html', title: 'The EU\'s infamous "bendy banana law"' },
    { file: 'post-wedding-cake-rock.html', title: 'Instagram made this Australian rock formation famous' },
    { file: 'post-swearing-pain.html', title: 'Science confirms swearing really does reduce pain' },
    { file: 'post-miller-greenland.html', title: 'Stephen Miller says "nobody" would stop U.S. from seizing Greenland' },
    { file: 'post-trump-impeachment.html', title: 'Trump warns Republicans he\'ll be impeached if they lose midterms' },
    { file: 'post-1-trump-funding.html', title: 'Trump administration freezes $10 billion to five blue states' },
    { file: 'post-4-grok-deepfakes.html', title: 'X faces global investigations as Grok generates deepfakes' },
    { file: 'post-preview.html', title: 'Justice Department has released less than 1% of Epstein files' },
];

function getDeletedPosts() {
    return JSON.parse(localStorage.getItem('deletedPosts') || '[]');
}

function saveDeletedPosts(deleted) {
    localStorage.setItem('deletedPosts', JSON.stringify(deleted));
}

function deletePost(file) {
    if (confirm('Mark as posted and remove from list?')) {
        const deleted = getDeletedPosts();
        if (!deleted.includes(file)) {
            deleted.push(file);
            saveDeletedPosts(deleted);
        }
        renderPosts();
    }
}

function restorePost(file) {
    const deleted = getDeletedPosts();
    const index = deleted.indexOf(file);
    if (index > -1) {
        deleted.splice(index, 1);
        saveDeletedPosts(deleted);
    }
    renderPosts();
}

function toggleShowDeleted() {
    const list = document.getElementById('postList');
    const checkbox = document.getElementById('showDeleted');
    if (checkbox.checked) {
        list.classList.add('show-all');
    } else {
        list.classList.remove('show-all');
    }
}

function renderPosts() {
    const list = document.getElementById('postList');
    const deleted = getDeletedPosts();

    const activeCount = posts.filter(p => !deleted.includes(p.file)).length;
    document.getElementById('count').textContent = activeCount;

    if (posts.length === 0) {
        list.innerHTML = '<li class="empty-state">No posts yet</li>';
        return;
    }

    list.innerHTML = posts.map(post => {
        const isDeleted = deleted.includes(post.file);
        return `
            <li class="post-item ${isDeleted ? 'deleted' : ''}">
                <a href="${post.file}">${post.title}</a>
                ${isDeleted
                    ? `<button class="restore-btn" onclick="restorePost('${post.file}')">restore</button>`
                    : `<button class="delete-btn" onclick="deletePost('${post.file}')">posted</button>`
                }
            </li>
        `;
    }).join('');
}

renderPosts();
</script>

</body>
</html>
